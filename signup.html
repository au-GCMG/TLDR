<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Shansong Huang" />
    <meta name="description" content="TLDR signup Page" />
    <link rel = "stylesheet", type="text/css", href="styles/signup.css">
    <script src = "scripts/cancel.js" defer></script>
    <script src = "scripts/valid.js" defer></script>
    <script src = "scripts/noSALicence.js" defer></script>
    <title>Sign up</title>
  </head>
  <body id = "contactBody">
    <div id = "content">
      <h1>Welcome TLDR system</h1>
      <h2>Create a new account!</h2><br>
      <div id = "form">
            <form id = contactForm action="signup.php" method="post">
                <label>Email*:</label><div><input type="email" id = "id_userEmail" class = "user" name = "userEmail" required placeholder="Required" ></div><br>
                <label>Firstname*:</label><div><input type="text" class = "user" name = "userFirstname" required placeholder="Required" ></div><br>
                <label>Surname*:</label><div><input type="text" class = "user" name = "userSurname" required placeholder="Required" ></div><br>
                <label>Password*:</label><div><input type="password" class = "user" name = "userPassword" id = "passwordT" required placeholder="Required" ></div><br>
                <label>Re-Password*:</label><div><input type="password" class = "user" name = "userREPassword" id = "repasswordT" required placeholder="Required"  onchange="passwordValidate()"></div><br>        
                <label>Gender*:</label>
                <div>
                    <select class = "user" id="gender" name = "userGender" required>
                        <option value="M" selected>M</option>
                        <option value="F">F</option>
                        <option value="X">X</option>
                    </select>                    
                </div><br>
                <label>DOB*:</label><div><input type="date" class = "user" name = "userDOB" required placeholder="Required"></div><br>
                <label>Address*:</label><div><input type="text" class = "user" name ="userAddress" required placeholder="Required"></div><br>
                <label>Suburb*:</label><div><input type="text" class = "user" name = "userSuburb" required placeholder="Required"></div><br>
                <label>State*:</label>
                    <div>
                        <select class = "user" id="state" name = "userState" required>
                            <option value="NSW">NSW</option>
                            <option value="VIC">VIC</option>
                            <option value="SA" selected>SA</option>
                            <option value="NT">NT</option>
                            <option value="WA">WA</option>
                            <option value="CBR">CBR</option>
                        </select>                    
                    </div><br>
                <label>Post*:</label><div><input type="text" class = "user" name = "userPOST" placeholder="Required" required></div><br>
                <label>Telephone:</label><div><input type="tel" class = "user" name = "userTel"></div><br>
                <label>Mobile:</label><div><input type="tel" class = "user" name = "userMobile"></div><br>
                <label>Driver's Licence*:</label><div><input type="tel" class = "user" name = "userDL" required placeholder="Required"></div><br>
                <input type = "checkbox" id = "check" ><label>Interstate/Foreign Licence</label><br>
                <div id = "sc">
                    <br>
                    <label>Country/State*:</label><input type = "text" name = "userCountry" id = "userCountry" required value="SA" autocomplete="off">&nbsp
                    <label>Expire*:</label><input type = "date" name = "userExpiry" required autocomplete="off">&nbsp
                    <label>Yrs Held*:</label><input type = "number" name = "userHeld" required min = "1900" max = "9999" step = "1" value="2023" autocomplete="off">
                </div>
                
                <br><br>
                <label>Style*:</label>
                    <div>
                        <select class = "user" id="style" name = "userStyle" required>
                            <option value="STUDENT" selected>STUDENT</option>
                            <option value="QSD">QSD</option>
                            <option value="INSTRUCTOR">INSTRUCTOR</option>
                        </select>
                    </div>
                <br><br>
                <div>
                    <input type = "submit" name = "userSubmit" id = "submitSave" value="Save">
                    <input type = "button" name = "userCancel" id = "submitCancel" value="Cancel">
                </div><br>        
            </form>
      </div>
    </div>
  </body>
</html>
